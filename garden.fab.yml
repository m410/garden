# archetype(org.m410.fabricate.garden:garden:0.2-SNAPSHOT):
archetype:
  name: garden
  version: 0.2-SNAPSHOT
  organization: org.m410.fabricate.garden
  remote_reference: file:/Users/m410/Projects/m410.org/fabricate/fab-java-garden-project/src/main/resources/garden.fab.yml

application:
  name: &name demo2
  organization: org.m410.demo
  version: "1.0-SNAPSHOT"
  packageName: org.m410
  applicationClass: org.m410.angular.web.MyApplication
  author: Michael Fortin
  description: &desc My Demo App

repositories:
- {id: m410, url: "http://repo.m410.org" }

dependencies:
- { scope: compile, org: org.apache.commons, name: commons-lang3, rev: 3.3.2 }
- { scope: compile, org: commons-beanutils, name: commons-beanutils, rev: 1.9.2 }
- { scope: compile, org: com.h2database, name: h2, rev: 1.4.182}

persistence(org.m410.garden:garden-jpa:0.2-SNAPSHOT):
  remote_reference: file:../../garden/garden-jpa/src/main/resources/garden-jpa.fab.yml
  user_orm_builder: true
  properties:
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.connection.driver_class: org.h2.Driver
    hibernate.connection.username: sa
    hibernate.connection.password: ""
    hibernate.connection.url: jdbc:h2:./db/demo;AUTO_SERVER=TRUE
    hibernate.hbm2ddl.auto: update

modules(org.m410.garden:garden-jetty9:0.2-SNAPSHOT):
  remote_reference: file:../../garden/garden-jetty9/src/main/resources/garden-jetty9.fab.yml

testing(org.m410.fabricate:fab-junit:0.2-SNAPSHOT):
  remote_reference: file:../../fabricate/fab-junit/src/main/resources/fab-junit.fab.yml

logging(org.m410.garden:garden-logback:0.2-SNAPSHOT):
  remote_reference: file:../../garden/garden-logback/src/main/resources/garden-logback.fab.yml
  logger:
  - name: org.m410
    level: TRACE
  root:
    level: DEBUG
    ref: [STDOUT]
