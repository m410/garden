  - name: garden-jetty9
    organization: org.m410.garden
    version: "0.1"
    base_config: file:/Users/m410/Projects/m410.org/garden/garden-jetty9/src/main/resources/garden-jetty9.fab.yml
  - name: garden-orm
    organization: org.m410.garden
    version: "0.1"
    base_config: file:/Users/m410/Projects/m410.org/garden/garden-orm/src/main/resources/garden-orm.fab.yml

logging:
  - name: garden-logback
    organization: org.m410.garden
    version: "0.1"
    base_config: file:/Users/m410/Projects/m410.org/garden/garden-logback/src/main/resources/garden-logback.fab.yml
    appenders:
      - name: STDOUT
        appender class: ch.qos.logback.core.ConsoleAppender
        layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
        pattern: "%-4relative [%thread] %-5level %class - %msg%n"
    logger:
      - name: org.m410
        level: TRACE
    root:
      level: DEBUG
      ref: [STDOUT]

environment_overrides:
  - environment: developement
  - environment: test
  - environment: production
