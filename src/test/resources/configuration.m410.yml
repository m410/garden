m410 version: 0.1.0-SNAPSHOT
application:
  name: &name demo-jpa
  organization: "org.brzy.demo"
  version: "1.0"
  author: Michael Fortin
  description: &desc A simple  JPA Scala demo  based website.
persistence:
  - name: brzy-jpa
    organization: "org.brzy.mod"
    version: 0.11.0
    entities:
      - org.brzy.demo.person.Person
      - org.brzy.demo.address.Address
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.connection.driver_class: org.h2.Driver
      hibernate.connection.username: sa
      hibernate.connection.password: ""
      hibernate.connection.url: "jdbc:h2:demo"
      hibernate.hbm2ddl.auto: update
modules:
  - name: brzy-jetty8
    organization: org.brzy.mod
    version: 0.2.0
logging:
  appenders:
    - name: STDOUT
      appender class: ch.qos.logback.core.ConsoleAppender
      layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
      pattern: "%-4relative [%thread] %-5level %class - %msg%n"
  root:
    level: INFO
    ref: [STDOUT]
web_xml:
  - description: *desc
  - display-name: *name
environment overrides:
  - environment: developement
  - environment: test
  - environment: production